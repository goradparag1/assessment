<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body>
    <!-- container -->
    <div class="container">
        <h1>Responsive Registration <br> Form</h1>
        <div class="main">
            <form action="process.php" method="post" onsubmit="return ValidData()" >
                <!-- email -->
                <div class="email">
                    <i class="fa-solid fa-envelope" ></i>
                    <input type="email" placeholder="Email" name="email" id="email">
                </div>
                <!-- Password  -->
                <div class="password">
                    <i class="fa-solid fa-lock" ></i>
                    <input type="password" placeholder="Password" name="password" id="password">
                </div>
                <!-- retype password -->
                <div class="Re-pwd">
                    <i class="fa-solid fa-lock" ></i>
                    <input type="password" placeholder="Re-type Password" name="retypepassword" id="retypepassword">
                </div>
            <!-- first name lastname -->
                <div class="firstname">
                    <i class="fa-solid fa-user" ></i>
                    <input type="text" placeholder="First Name" name="firstname" id="firstname">
                    <span class="lastname">
                        <i class="fa-solid fa-user" ></i>
                        <input type="text" placeholder="Last Name" name="lastname" id="lastname">
                    </span>
                </div>
                <!-- radio button -->
                <div>
                    <input type="radio" name="xyz" required>Male
                    <input type="radio" name="xyz" required>Female
                </div>
                <!-- country -->
                <div class="country">
                    <select name="" id="select-country">
                        <option value="Select a country">Select a country</option>
                        <option value="">India</option>
                        <option value="">austrelia</option>
                        <option value="">america</option>
                    </select>
                </div>
                <!-- Terms & condition -->
                <div class="T&C">
                    <input type="checkbox" required>I agree with terms and condition
                    <br><br>
                    <input type="checkbox" required>I want to receive the newsletter
                </div>
                   <!-- register button -->
                <div class="button">
                    <input type="submit" value="Register" id="btn">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
