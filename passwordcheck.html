
<!DOCTYPE HTML>
<html>
<head>
<title>Password strength checker in jQuery</title>
<!-- link -->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans+Condensed:300|Raleway' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><!-- jQuery Library-->
<link rel="stylesheet" href="passwordscheck.css" />
<!-- script -->
<script src="passwordscheck.js"></script>
</head>
<body>
    <!-- body start -->
  <div  class="phppot-container tile-container">
    <h2 class="text-center"  align ="center">Password Checker  jQuery</h2>
    <!-- form -->
    <form  align ="center">
        <div class="row">
            <label></label> <input type="password"
                name="password" id="password" class="full-width"
                onkeyup="checkPasswordStrength();" />
        </div>
        <div id="password-strength-status"></div>
    </form>
</div>
<!-- body end -->
</body>
</html>
